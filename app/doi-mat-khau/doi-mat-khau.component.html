<div class="container " id="maunen">
    <div class="row">
            <div class="col-3"></div>
        <div class="col-6" id="dangnhap">
                <br>
                <h1>Đổi mật khẩu</h1>
                <hr>
              
             
            <form action="/action_page.php">
                <div class="form-group">
                    <label for="pwd">Mật khẩu hiện tại :</label>
                    <input type="password" class="form-control"   [(ngModel)]="passwordOld" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label for="pwd">Mật khẩu mới :</label>
                    <input type="password" class="form-control"   [(ngModel)]="passwordNew" [ngModelOptions]="{standalone: true}">
                </div>
                    
                <div class="form-group">
                        <label for="pwd">Xác nhận lại mật khẩu:</label>
                        <input type="password" class="form-control"  [(ngModel)]="passAgain" [ngModelOptions]="{standalone: true}">
                    </div>
                
                <button type="submit" class="btn btn-primary" (click)="check()"> <b> Thay đổi  </b>    </button>
            </form>

        </div>
        
    </div>
    <br>
</div>
